<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ entry.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <table class="table">
                <tr><td>Project Name</td><td>{{ entry.context["project_name"] }}</td></tr>
                <tr><td>Description</td><td>{{ entry.context["project_desc"] }}</td></tr>
            </table>
        </div>
        <div class="form-group">
            <a class="btn btn-default btn-lg" href="/project/{{ entry.rootname() }}/{{ entry.name }}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span>Edit Project</span>
            </a>
        </div>
        <div class="form-group">
            <a class="btn btn-default btn-lg" href="/build/{{ entry.rootname() }}/{{ entry.name }}">
                <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                <span>Build Project</span>
            </a>
        </div>
    </div>
</div>
